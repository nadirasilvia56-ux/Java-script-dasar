<!DOCTYPE html>
<html>
 <body>
 <p id="teks">halo semuanya</p>
 <button onclick="sembunyikan()">sembunyikan</button>
 <script>
 function sembunyikan() {
 document.getElementById("teks").style.display = "none";
 }
   /*. 1.Perbedaan onclick dan onmouseover
- onclick berjalan saat elemen diklik
- onmouseover berjalan saat kursor diarahkan ke elemen.

2. Mengapa event penting untuk interaktivitas?

Event membuat halaman web menjadi dinamis dan responsif, karena program bisa bereaksi ketika pengguna melakukan sesuatu (klik, hover, ketik, scroll, dll).
   */
 </script>
 </body>
</html>
