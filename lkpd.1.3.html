<!DOCTYPE html>
<html lang="id">

 <meta charset="UTF-8">
 <title>Latihan lkpd</title>
</head>
<body>
 <script>
      let angka1 = parseInt(prompt("Masukkan angka pertama:"));
      let angka2 = parseInt(prompt("Masukkan angka kedua:"));
 let hasil = angka1 + angka2;
 alert("Hasil penjumlahan adalah " + hasil);
 
 /*
 Refleksi :
 1.Variabel dalam pemrograman adalah wadah atau lokasi memori berlabel yang menyimpan nilai data yang bisa diubah
 selama program berjalan. Variabel penting karena memungkinkan programmer menyimpan, mengambil,
 dan memanipulasi data, yang membuat kode lebih fleksibel, dapat digunakan kembali, dan mudah dipahami.
 2.Papan Tulis:
Papan tulis kosong dapat digunakan untuk menuliskan informasi yang bersifat sementara. 
 Misalnya, Anda menulis Daftar Belanja: Susu, Telur, Roti di atasnya. Daftar Belanja adalah nama variabel, dan daftar itemnya adalah nilainya. Nanti, Anda bisa menghapus tulisan itu dan menggantinya dengan Jadwal Rapat: sepuluh pagi. Nilai variabel nya (isi papan tulis)
 telah berubah.
 */
 </script>
</body>
</html>
